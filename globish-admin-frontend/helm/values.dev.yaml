# Default values for globish-admin-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 248783859424.dkr.ecr.ap-southeast-1.amazonaws.com/globish-admin-frontend
  tag: latest
  pullPolicy: IfNotPresent

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

imagePullSecrets:
  - name: registry-credential
nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: whitehouse-app.globish.dev
      paths: ['/']

  tls:
    - secretName: globish-admin-frontend-dev-globish-dev-tls
      hosts:
        - whitehouse-app.globish.dev

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 300Mi

nodeSelector: { 'worker': 'appsNodeGroup' }

tolerations: []

affinity: {}

extraEnvs: []
